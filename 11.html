<script>
    function verificarNumeroPrimo(num) {
        if (num <= 1) {
            return false;
        }

        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }

        return true;
    }

    let numero = parseInt(prompt("Digite um número para verificar se é primo:"));

    if (verificarNumeroPrimo(numero)) {
        alert(`${numero} é um número primo.`);
    } else {
        alert(`${numero} não é um número primo.`);
    }
</script>

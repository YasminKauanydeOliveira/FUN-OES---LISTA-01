    <script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

   
    function converterFahrenheitParaCelsius(fahrenheit) {
        let celsius = (fahrenheit - 32) * 5 / 9;
        return celsius;
    }

    let fahrenheit = Number(prompt("Digite a temperatura em Fahrenheit:")); 
    let celsius = converterFahrenheitParaCelsius(fahrenheit);
    alert(`A temperatura em Celsius é ${celsius.toFixed(2)}°C`);
</script>
